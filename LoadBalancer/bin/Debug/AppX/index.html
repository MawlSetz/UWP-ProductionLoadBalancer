<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Production Load Balancer</title>
    <meta name="description" content="Production Load Balancer">
    <meta name="author" content="MollySetzer">

    <link rel="stylesheet" href="css/default.css?v=1.0">

</head>

<body>
    <div id="ball-container">
        <img id="ball1" class="mod-one-mill" src="images/orangeBall.png" />
    </div>
    <div class="module1-container">
        <div class="controls-mod-1">
            <p>seconds:</p>
            <input type="number" id="secondsInput" value="seconds">
            <button id="mod-one-seconds-button" onclick="">Start</button>
            <p>count:</p>
            <input type="number" id="ballCount" value="">
            <button id="mod-one-number-button" onclick="">Start</button>
        </div>
        <div class="circle">
            <img class="grey-circle" src="images/GreyCircle.png">
        </div>
    </div>
    <div class="tube">
        <img class="grey-tube" src="images/GreyTube.png">
    </div>
    <div class="square">
        <img class="grey-square" src="images/GreySquare.png">
    </div>
    <div class="tube2">
        <img class="grey-tube" src="images/GreyTube.png">
    </div>
    <div class="circle2">
        <img class="grey-circle2" src="images/GreyCircle.png">
    </div>

    <script src="js/main.js"></script>
    <script src="js/easeljs-0.8.2.min.js"></script>
    <script src="js/preloadjs-0.6.2.min.js"></script>
</body>

</html>
