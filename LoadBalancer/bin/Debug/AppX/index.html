<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Overflow Visualizer</title>
    <meta name="description" content="Overflow Visualizer">
    <meta name="author" content="MollySetzer">

    <link rel="stylesheet" href="css/default.css?v=1.0">

</head>

<body>
    <div id="ball-container">
       
    </div>
    <div class="startDiv">
        <button id="start" onclick="">Start</button>
        <p>Total Ball Count: </p>
        <input type="number" id="ballCount" value="" required>
        <button id="mod-one-number-button">Submit</button>
    </div>

    <div class="module1-container">
        <div class="controls-mod-1">
            <p>Module 1 Seconds:</p>
            <input type="number" class="required" id="secondsInput" value="seconds">
            <button id="mod-one-seconds-button" onclick="">Submit</button>
        </div>
        <div class="circle">
            <img class="grey-circle" src="images/GreyCircle.png">
        </div>
    </div>
    <div class="tube">
        <img class="grey-tube" src="images/GreyTube.png">
    </div>
    <div class="toOverflow1">
        <img class="toOverflow1" src="images/Overflow-full2.png">
    </div>
    <div class="square">
        <img class="grey-square" src="images/GreySquare.png">
    </div>
    <div class="tube2">
        <img class="grey-tube" src="images/GreyTube.png">
    </div>
    <div class="circle2">
        <img class="grey-circle2" src="images/GreyCircle.png">
    </div>

    <script src="js/main.js"></script>
</body>

</html>
